name: Tests

on:
  push:
    branches: master
  pull_request:
    branches: master

env:
  NODE_VERSION: 20

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: NPM Install
        run: npm ci

      - name: Test
        run: npm run test:lib
